<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Order summary component</title>
  <link rel="icon" sizes="32x32" href="images/favicon-32x32.png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Main-card -->
  <div class="card">
    <div>
      <img class="card-header-image" src="images/illustration-hero.svg" alt="Card Header Image" />
    </div>

    <!-- Order-Summary -->
    <div class="order-summary">
      <h3 class="order-summary-headline">Order Summary</h3>
      <p class="order-summary-p">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

    <!-- Pricing -->
    <div class="price">
      <img class="icon-music" src="images/icon-music.svg" alt="">
      <p class="price-headline">Annual Plan</p><br>
      <p class="price-detail">$59.99/year</p>
      <div class="change-button-div">
        <a class="change-button" href="#">Change</a>
      </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <a class="primary-button" href="#">Proceed to Payment</a>
      <a class="secondary-button" href="#">Cancel Order</a>
    </div><br>
    <div class="link">
      <p class="link">Challenge by <a target="_blank" href="https://www.frontendmentor.io/home">Frontend Mentor</a>. Coded by Sagi.</p>
    </div>

  </div>


</body>

</html>
